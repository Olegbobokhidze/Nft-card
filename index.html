<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <link rel="icon" type="image/x-icon" href="images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="photo">
      <div class="equ">   
        <img class="equilib"src="images/image-equilibrium.jpg" />    
        <div class="hover">
          <img class="icon" src="images/icon-view.svg"/>
        </div>
      </div>
      <h1>Equilibrium #3479</h1>
      <p class="text">
        Our Equilibrium collection promotes<br />balance and calm
      </p>
      <div class="second">
      <p class="price">
        <img class="eth" src="images/icon-ethereum.svg" />0.041 ETH
      </p>
      <p class="day"><img class="clock" src="images/icon-clock.svg" />
        3 Days Left
      </p>
      </div>
      <hr />
      <div class="end"><img class="avatar" src="images/image-avatar1.jpg" />
        <p class="om">Creation of <div class="jul">Oleg Bobokhidze</div></p>
      </div>
      
    </div>
  </body>
</html>
